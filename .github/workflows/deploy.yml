name: üöÄ Deploy tsg-ai (Main / Production)

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    name: üõ† Deploy tsg-ai Backend (Main)
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üåü Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üß∞ Install AWS SAM CLI
        run: pip3 install aws-sam-cli

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: üß≠ Debug folder structure
        run: ls -R .

      - name: üß™ Validate SAM template
        working-directory: backend
        run: sam validate

      - name: üß± Build backend
        working-directory: backend
        run: sam build

      # ---------------------------------------------
      # FIX: Ensure S3 deployment bucket is ap-south-1
      # ---------------------------------------------
      - name: ü™£ Ensure S3 bucket exists in ap-south-1
        run: |
          BUCKET=${{ secrets.AWS_S3_BUCKET }}
          REGION=ap-south-1

          echo "üîç Checking if bucket $BUCKET exists..."

          if ! aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "üöÄ Bucket missing. Creating: $BUCKET in $REGION"
            aws s3api create-bucket \
              --bucket "$BUCKET" \
              --region "$REGION" \
              --create-bucket-configuration LocationConstraint="$REGION"
          else
            echo "‚úÖ Bucket exists. Verifying region..."

            B_REGION=$(aws s3api get-bucket-location --bucket "$BUCKET" --query "LocationConstraint" --output text)
            if [ "$B_REGION" != "$REGION" ]; then
              echo "‚ùå ERROR: Bucket region mismatch. Bucket is in $B_REGION, but stack is in $REGION."
              exit 1
            fi

            echo "üåç Bucket region validated."
          fi

      # ---------------------------------------------
      # CloudFormation Rollback Fix
      # ---------------------------------------------
      - name: üßØ Handle CloudFormation rollback (if needed)
        run: |
          STACK_NAME=tsg-ai-main
          REGION=ap-south-1
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region "$REGION" \
            --query "Stacks[0].StackStatus" \
            --output text 2>/dev/null || echo "NOT_FOUND")

          echo "üì¶ Stack status: $STATUS"

          if [ "$STATUS" = "UPDATE_ROLLBACK_FAILED" ]; then
            echo "üîÑ Continuing rollback..."
            aws cloudformation continue-update-rollback --stack-name "$STACK_NAME" --region "$REGION"
          elif [ "$STATUS" = "ROLLBACK_COMPLETE" ]; then
            echo "üóë Deleting failed stack..."
            aws cloudformation delete-stack --stack-name "$STACK_NAME" --region "$REGION"
            aws cloudformation wait stack-delete-complete --stack-name "$STACK_NAME" --region "$REGION"
            echo "üßπ Stack deleted."
          else
            echo "üëå No rollback needed."
          fi

      - name: üöÄ Deploy backend to Main
        working-directory: backend
        run: |
          sam deploy --debug \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name tsg-ai-main \
            --capabilities CAPABILITY_IAM \
            --region ap-south-1 \
            --s3-bucket ${{ secrets.AWS_S3_BUCKET }} \
            --force-upload \
            --parameter-overrides \
              "JWTSecret=${{ secrets.JWT_SECRET }}" \
              "JWTExpires=${{ secrets.JWT_EXPIRES }}" \
              "DBHost=${{ secrets.DB_HOST }}" \
              "DBUser=${{ secrets.DB_USER }}" \
              "DBPassword=${{ secrets.DB_PASSWORD }}" \
              "DBName=${{ secrets.DB_NAME }}" \
              "DBPort=5432" \
              "DBSSL=true"

      - name: ‚úÖ Confirm backend deployment
        run: echo "üéâ Backend deployed successfully to tsg-ai Main!"

  # -----------------------------------------------------------------
  # FRONTEND DEPLOYMENT
  # -----------------------------------------------------------------
  deploy-frontend:
    name: üåê Deploy tsg-ai Frontend (Main)
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: |
          echo "üèóÔ∏è Building production build..."
          CI=false npm run build

      - name: Deploy to S3 (Frontend)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
        run: aws s3 sync build/ s3://${{ secrets.AWS_S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: üéâ Done
        run: echo "Frontend deployed successfully!"
