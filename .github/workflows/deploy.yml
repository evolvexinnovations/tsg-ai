name: üöÄ Deploy tsg-ai (Main / Production)

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    name: üõ† Deploy tsg-ai Backend (Main)
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üåü Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üß∞ Install AWS SAM CLI
        run: pip3 install aws-sam-cli

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: üß≠ Debug folder structure
        run: ls -la && ls -la backend

      - name: üß™ Validate SAM template
        working-directory: backend
        run: sam validate

      - name: üß± Build backend
        working-directory: backend
        run: sam build

      - name: ü™£ Ensure S3 bucket exists
        run: |
          BUCKET=${{ secrets.AWS_S3_BUCKET }}
          REGION=ap-south-1
          if ! aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "üöÄ Creating missing bucket: $BUCKET"
            aws s3 mb "s3://$BUCKET" --region "$REGION"
          else
            echo "‚úÖ Bucket $BUCKET exists."
          fi

      - name: üßØ Handle CloudFormation rollback (if needed)
        run: |
          STACK_NAME=tsg-ai-main
          REGION=ap-south-1
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region "$REGION" \
            --query "Stacks[0].StackStatus" \
            --output text 2>/dev/null || echo "NOT_FOUND")

          echo "üì¶ Stack status: $STATUS"

          if [ "$STATUS" = "UPDATE_ROLLBACK_FAILED" ]; then
            echo "üß∞ Continuing rollback..."
            aws cloudformation continue-update-rollback --stack-name "$STACK_NAME" --region "$REGION"
          elif [ "$STATUS" = "ROLLBACK_COMPLETE" ]; then
            echo "üî® Deleting rolled-back stack..."
            aws cloudformation delete-stack --stack-name "$STACK_NAME" --region "$REGION"
            aws cloudformation wait stack-delete-complete --stack-name "$STACK_NAME" --region "$REGION"
            echo "‚úÖ Stack deleted successfully."
          else
            echo "‚úÖ No rollback action required."
          fi

      - name: ü©µ Check and create stack if not exists
        run: |
          STACK_NAME=tsg-ai-main
          REGION=ap-south-1
          EXISTS=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region "$REGION" \
            --query "Stacks[0].StackName" \
            --output text 2>/dev/null || echo "NONE")

          if [ "$EXISTS" = "NONE" ]; then
            echo "üÜï Stack $STACK_NAME does not exist ‚Äî will be created on first sam deploy."
          else
            echo "‚úÖ Stack $STACK_NAME already exists."
          fi

      - name: üöÄ Deploy backend to Main
        working-directory: backend
        run: |
          sam deploy --debug \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name tsg-ai-main \
            --capabilities CAPABILITY_IAM \
            --region ap-south-1 \
            --s3-bucket ${{ secrets.AWS_S3_BUCKET }} \
            --resolve-image-repos \
            --force-upload \
            --parameter-overrides \
              "DBHost=${{ secrets.DB_HOST }}" \
              "DBUser=${{ secrets.DB_USER }}" \
              "DBPassword=${{ secrets.DB_PASS }}" \
              "DBName=${{ secrets.DB_NAME }}" \
              "AWSBucketName=${{ secrets.AWS_S3_BUCKET }}" \
              "JWTSecret=${{ secrets.JWT_SECRET }}" \
              "JWTExpires=${{ secrets.JWT_EXPIRES }}" \
              "AWSRegion=ap-south-1"

      - name: ‚úÖ Confirm backend deployment
        run: echo "üéâ Backend deployed successfully to tsg-ai Main!"

      - name: üìã Show CloudFormation errors (if any)
        if: always()
        continue-on-error: true
        run: |
          echo "üßæ Fetching CloudFormation stack events for debugging..."
          STACK_NAME=tsg-ai-main
          REGION=ap-south-1
          EXISTS=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region "$REGION" \
            --query "Stacks[0].StackName" \
            --output text 2>/dev/null || echo "NONE")

          if [ "$EXISTS" = "NONE" ]; then
            echo "‚ö†Ô∏è Stack $STACK_NAME does not exist yet ‚Äî skipping event fetch (likely first deployment)."
          else
            echo "üì¶ Stack found ‚Äî fetching failed events..."
            aws cloudformation describe-stack-events \
              --stack-name "$STACK_NAME" \
              --region "$REGION" \
              --query "StackEvents[?ResourceStatus=='CREATE_FAILED' || ResourceStatus=='UPDATE_FAILED'].[LogicalResourceId,ResourceStatusReason]" \
              --output table
          fi

  deploy-frontend:
    name: üåê Deploy tsg-ai Frontend (Main)
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üßπ Clean installs
        working-directory: frontend
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      - name: üì¶ Install dependencies
        working-directory: frontend
        run: npm install

      - name: üß± Build frontend
        working-directory: frontend
        run: |
          echo "üèóÔ∏è Building production build..."
          CI=false npm run build

      - name: üöö Deploy to S3 (Main)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
        working-directory: frontend
        run: aws s3 sync build/ s3://${{ secrets.AWS_S3_BUCKET }} --delete

      - name: üîÑ Invalidate CloudFront cache
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
        run: |
          echo "‚ôªÔ∏è Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: ‚úÖ Frontend deployment complete
        run: echo "üéâ Evolvex Production frontend deployed successfully!"


