version = 0.1

[default]
[default.global.parameters]
stack_name = "tsg-ai-main"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = false
resolve_s3 = true
region = "ap-south-1"
s3_bucket = ""  # Set your S3 bucket name here
s3_prefix = "tsg-ai-main"
image_repositories = []

[default.deploy.parameters.parameter_overrides]
# JWT Parameters
JWTSecret = ""  # Set via GitHub Secrets: JWT_SECRET
JWTExpires = "7d"

# Database Parameters - MUST be set via GitHub Secrets in CI/CD
DBHost = ""  # Set via GitHub Secrets: DB_HOST
DBUser = ""  # Set via GitHub Secrets: DB_USER
DBPassword = ""  # Set via GitHub Secrets: DB_PASSWORD
DBName = ""  # Set via GitHub Secrets: DB_NAME
DBPort = "5432"
DBSSL = "true"

