AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Evolvex Auth backend using AWS SAM and Node.js 18

Globals:
  Function:
    Runtime: nodejs18.x
    Timeout: 15
    MemorySize: 512
    AutoPublishAlias: live
    Tracing: Active
    CodeUri: .
    Environment:
      Variables:
        JWT_SECRET: !Ref JWTSecret
        JWT_EXPIRES: !Ref JWTExpires
        DB_HOST: !Ref DBHost
        DB_USER: !Ref DBUser
        DB_PASS: !Ref DBPassword
        DB_NAME: !Ref DBName
        DB_PORT: !Ref DBPort
        DB_SSL: !Ref DBSSL

  Api:
    Cors:
      AllowMethods: "'OPTIONS,GET,PUT,POST,DELETE,PATCH'"
      AllowHeaders: "'Content-Type,Authorization,X-Requested-With'"
      AllowOrigin: "'*'"

Parameters:
  JWTSecret:
    Type: String
  JWTExpires:
    Type: String

  DBHost:
    Type: String
    Description: PostgreSQL host (e.g. your RDS endpoint)

  DBUser:
    Type: String
    Description: PostgreSQL username

  DBPassword:
    Type: String
    NoEcho: true
    Description: PostgreSQL password

  DBName:
    Type: String
    Description: PostgreSQL database name

  DBPort:
    Type: String
    Default: "5432"
    Description: PostgreSQL port

  DBSSL:
    Type: String
    AllowedValues: ["true", "false"]
    Default: "true"
    Description: Whether to enable SSL for DB connection (RDS typically uses true)

Resources:
  EvolvexApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'OPTIONS,GET,PUT,POST,DELETE,PATCH'"
        AllowHeaders: "'Content-Type,Authorization,X-Requested-With'"
        AllowOrigin: "'*'"

  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: function/AuthRoute/app.handler
      Events:
        LoginOptions:
          Type: Api
          Properties:
            Path: /login
            Method: OPTIONS
            RestApiId: !Ref EvolvexApi

        Login:
          Type: Api
          Properties:
            Path: /login
            Method: POST
            RestApiId: !Ref EvolvexApi

        LoginAlias:
          Type: Api
          Properties:
            Path: /auth/login
            Method: POST
            RestApiId: !Ref EvolvexApi

        Verify:
          Type: Api
          Properties:
            Path: /auth/verify
            Method: GET
            RestApiId: !Ref EvolvexApi

Outputs:
  ApiUrl:
    Description: Evolvex Auth API base URL
    Value: !Sub "https://${EvolvexApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"
